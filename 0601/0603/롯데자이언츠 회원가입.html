<html lang="en">
<head>

    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text"  id= "id" placeholder="4자 ~ 10자 사이, 공백없이" required />
          <label >아이디
            <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" required />
          </label>
          
        </li>
        <li>
          <label for="">이메일</label>
          <input type="email"  required />
        </li>
        <li>
          <label for="">비밀번호</label>
          <input type="password" name="" id="" placeholder="문자와 숫자, 특수 기호 포함" required />
        </li>
        <li>
          <label for="">비밀번호 확인</label>
          <input type="password" name="" id="" required />
        </li>
      </ul>
    </fieldset>
    
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
    <input type="radio" />
    <label for="">메일 수신</label>
    <input type="radio" />
    <label for="">메일 수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기" />
    <input type="reset" value="취소">
    
  </form>

</html>
